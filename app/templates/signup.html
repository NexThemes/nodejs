<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div style="margin: 100px auto; width: 400px; background: #fefefe; border: 1px solid #ccc;">
      <div class="w3-container w3-teal">
        <h2>Sign Up Form</h2>
      </div><br/>
      <form class="w3-container" action="/signup" method="post">
        <label class="w3-label w3-text-teal"><b>Username</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="login"><br/>
        <label class="w3-label w3-text-teal"><b>Email</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="email"><br/>
        <label class="w3-label w3-text-teal"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name="password"><br/>
        <button class="w3-btn w3-blue-grey">Register</button><br/><br/>
      </form>
    </div>
  </body>
</html>
